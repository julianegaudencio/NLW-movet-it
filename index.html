<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Movet It - Home</title>
</head>
<body>
    <div id="container">

        <div class="simbolo">
            <img src="img/Simbolo.png" alt="Imagem com 3 retângulos horizontais">
        </div>

        <div class="logo">
            <img src="img/Logo.png" alt="Logo com três retângulos horizontais escrito 'move.it' ao lado">
        </div>

            
        <div class="conteudo">
            <h1>
                Bem-vindo
            </h1>

            <span class="flex">
                <img src="img/Vector.png" alt="Logo do Github">
            
                <h2>
                    Faça login com seu Github para começar 
                </h2> 
            </span>

            <form>
                <input class="campo" placeholder="Digite seu username" type="username">

                <input class="btn seta " type="button" value=Enviar>
            </form>
            
        </div>
    </div>
 
</body>
</html>
